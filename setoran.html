<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>setoran</title>
    <style>
            .sebuah-kotak{
                margin: 80px auto;
                height: 500px;
                width: 500px;
                border: 1px solid black;
                
            }
            </style>
  </head>
  <body>
      <div class="kotak">
      <div class="container">
        <h5>Setoran Tunai</h5>
        <hr>
        detail nasabah:
        
        <div class="form-group row">
            <label for="inputNumber" class="col-sm-2 col-form-label">No. Nasabah / NIS</label>
              <div class="col-sm-10">
            <input type="number" class="form-control col-md-5" id="inputNumber" placeholder="005">
              </div>
        </div>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
            <input type="text" class="form-control col-md-5" id="inputName">
                </div>
        </div>
        <div class="form-group row">
                <label for="inputKelas" class="col-sm-2 col-form-label">Kelas</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control col-md-5" id="inputKelas">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputSaldo" class="col-sm-2 col-form-label">Saldo awal</label>
                <div class="col-sm-10">
            <input type="number" class="form-control col-md-5" id="inputSaldo" placeholder="0">
                </div>
        </div>
        <hr>
        Detail Nasabah
        <hr>
        <div class="form-group row">
                <label for="Transaksi" class="col-sm-2 col-form-label">Jenis Transaksi</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control col-md-5" id="Transaksi" placeholder="Saldo Awal">
                </div>
        </div>
        <div class="form-group row">
            <label for="inputAngka" class="col-sm-2 col-form-label">Nominal</label>
                <div class="col-sm-10">
            <input type="number" class="form-control col-md-5" id="inputAngka" placeholder="5.000.000">
                </div>
        </div>
        <div class="form-group row">
            <label for="SaldoBaru" class="col-sm-2 col-form-label">Saldo Baru</label>
                <div class="col-sm-10">
            <input type="number" class="form-control col-md-5" id="SaldoBaru" placeholder="7.000.00">
                </div>
        </div>
        <hr>
        <p>Proses</p>
        <hr>
        <button type="button" class="btn btn-secondary mr-3"><img src="add-page.png" height="30px" width="40px">Baru</button>
        <button type="button" class="btn btn-secondary mr-3"><img src="save.png" height="30px" width="40px">Simpan</button>
        <button type="button" class="btn btn-secondary mr-3"><img src="printer.png" height="30px" width="40px">cetak</button>
        <button type="button" class="btn btn-secondary mr-4"><img src="logout.png" height="30px" width="40px">keluar</button>
    </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
